<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Offers</h3>
                    <h6 class="mySticky bg-gray text-dark  mb-0 mt-0">Username: <span th:text="${@loggedUser.getUsername()}"></span></h6>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">

                        <table class="table table-striped table-dark">
                            <tr th:each="offer: ${myOffers}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info" th:text="${offer.getCondition().name}">{condition}</td>
                                <td class="bg-primary" style="width: 15%" ><span th:text="${offer.price}"></span> €</td>
                                <td th:text="${offer.description}">{description}</td>
                                <td style="width: 15%">
                                    <form th:action="@{/offers/{id}/remove (id=${offer.id})}" th:method="POST">
                                        <button class="btn-danger btn"
                                                type="submit">
                                            Remove
                                        </button>
                                    </form>
<!--                                    <a class="btn-danger btn"-->
<!--                                                          th:href="@{/offers/{id}/delete (id=${offer.id})}">Remove</a>-->
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Bought Items</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="offer: ${boughtOffers}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info">
                                    <a th:text="${offer.description}">{itemDescritpion}</a>
                                </td>
                                <td class="bg-primary" style="width: 15%">
                                    <a><span th:text="${offer.price}"></span> €</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Other Offers</h3>
                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" ><span th:text="${totalOffers}"></span> Offers</h6>
                <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <div>
                        <div th:each="offer: ${allOffers}">
                            <br>
                            <ul class="list-group list-group-horizontal text-dark">
                                <li class="list-group-item">
                                    <table>
                                        <tr>
                                            <td style="width: 35%">
                                                <a th:text="${offer.getCreator().username}">{sellersUsername} sells:</a>
                                            </td>
                                            <td>
                                                <a th:text="${offer.description}">{offerDescription}</a>
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                                <li class="list-group-item bg-gray">
                                    <table>
                                        <tr>
                                            <td style="width: 40%">
                                                <a>Condition: <span th:text="${offer.getCondition().name}"></span></a>
                                            </td>
                                            <td class="text-primary" style="width: 40%">
                                                <a>Price: <span th:text="${offer.price}"></span> €</a>
                                            </td>
                                            <td>
                                                <form th:action="@{/offers/{id}/buy (id=${offer.id})}" th:method="POST">
                                                    <button style="cursor: pointer; border:none;" class="ml-3 text-danger"
                                                            type="submit">
                                                        <img src="/img/buy.png" height="35px">
                                                    </button>
                                                </form>
<!--                                                <a class="ml-3 text-danger" href="/">-->
<!--                                                    <img src="/img/buy.png" height="35px"></a>-->
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
